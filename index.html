<body>
    <button id="btn-dark"><i class="fa-solid fa-moon"></i></button>
    <button id="btn-light"><i class="fa-solid fa-sun"></i></button>



<ul>
    <ul className="navbar-nav me-auto">
        <li className="nav-item">
            <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModal" class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>

            
        </li>
    </ul>
</ul>

<!-- modal carrito -->

<div class="modal" tabindex="-1" id="idModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Carrito de Compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="#idmodal" aria-label="Close"></button>
        </div>
        <div id="modal-body">
         
        </div>
        <div class="row ml-alto">
            <p id="precioTotal"></p>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" id="botonFinalizarCompra" class="btn btn-success">Finalizar Compra</button>
        </div>
      </div>
    </div>
  </div>

    

</div>
    <h1 class="titulo">Cervezas Monte</h1>

    <div class="row form-datos">
<div class="col-5">
    <form>
        <label class="form-label" for="tipo">Ingrese tipo de bebida</label><br>
        <input type="text" id="bebidaInput" name="tipo" class="form-control" required><br>
        <label class="form-label" for="marca">Ingrese la marca</label><br>
        <input type="text" id="marcaInput" name="marca" class="form-control" required><br>
        <label class="form-label" for="precio">Ingrese el precio</label><br>
        <input type="text" id="precioInput" name="precio" class="form-control" required><br>
    </form>

    <button id="botonGuardar" class="btn btn-danger">Guardar Bebida</button>
    <button id="verCatalogoBtn" class="btn btn-danger">Ver catalogo</button>

    <button id="ocultarCatalogo" class="btn btn-danger">Ocultar catalogo</button>





<div class="dropdown">
    <button class="btn btn-danger dropdown-toggle mt-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Filtrar Por
    </button>
    <ul class="dropdown-menu">
      
        
      <div class="filtro">
        <h5>Cervezas</h5>
        <input type="radio" id="search-cervezas">
        <h5>Vinos</h5>
        <input type="radio" id="search-vinos">
        <h5>Whisky</h5>
        <input type="radio" id="search-whisky">
        <h5>Fernet</h5>
        <input type="radio" id="search-fernet">
        <h5>Vodka</h5>
        <input type="radio" id="search-vodka">
      </div>


    </ul>
  </div>
</div>
<div class="col-6">
    <img src="./img/col6.jpg" class="img-fluid">
</div>
</div>



    <h5 class="buscaTuBebida">Busca tu bebida favorita</h5>
    <div class="search">
    <input type="text" id="inputBuscador" placeholder="Buscar..." class="rounded p-1"> <i id="search" class="fa-solid fa-magnifying-glass"></i>
</div>




   
    
    <div id="productos">
        <div id="loader">
          
        </div>

    </div>
