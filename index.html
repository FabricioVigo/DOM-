<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3734c82eac.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Uso del DOM</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="titulo">Cervezas Monte</h1>

    <div class="row form-datos">
<div class="col-5">
    <form>
        <label class="form-label" for="tipo">Ingrese tipo de bebida</label><br>
        <input type="text" id="bebidaInput" name="tipo" class="form-control"><br>
        <label class="form-label" for="marca">Ingrese la marca</label><br>
        <input type="text" id="marcaInput" name="marca" class="form-control"><br>
        <label class="form-label" for="precio">Ingrese el precio</label><br>
        <input type="text" id="precioInput" name="precio" class="form-control"><br>
    </form>

    <button id="botonGuardar" class="btn btn-danger">Guardar Bebida</button>
    <button id="verCatalogoBtn" class="btn btn-danger">Ver catalogo</button>

    <button id="ocultarCatalogo" class="btn btn-danger">Ocultar catalogo</button>





<div class="dropdown">
    <button class="btn btn-danger dropdown-toggle mt-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Filtrar Por
    </button>
    <ul class="dropdown-menu">
      
        
      <div class="filtro">
        <h5>Cervezas</h5>
        <input type="radio" id="search-cervezas">
        <h5>Vinos</h5>
        <input type="radio" id="search-vinos">
        <h5>Whisky</h5>
        <input type="radio" id="search-whisky">
        <h5>Fernet</h5>
        <input type="radio" id="search-fernet">
        <h5>Vodka</h5>
        <input type="radio" id="search-vodka">
      </div>


    </ul>
  </div>
</div>
<div class="col-6">
    <img src="./img/col6.jpg" class="img-fluid">
</div>
</div>



    <h5 class="buscaTuBebida">Busca tu bebida favorita</h5>
    <div class="search">
    <input type="text" id="inputBuscador" placeholder="Buscar..." class="rounded p-1"> <i class="fa-solid fa-magnifying-glass"></i>
</div>




   
    
    <div id="productos">
        

    </div>







    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>


    <script src="apd.js"></script>
</body>
</html>
