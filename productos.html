         <a class="btn fs-5" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">

        </a>
        
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Â¿Que bebida quiere agregar?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <form>
              <label class="form-label" for="tipo">Ingrese tipo de bebida</label><br>
              <input type="text" id="bebidaInput" name="tipo" class="form-control" required><br>
              <label class="form-label" for="marca">Ingrese la marca</label><br>
              <input type="text" id="marcaInput" name="marca" class="form-control" required><br>
              <label class="form-label" for="precio">Ingrese el precio</label><br>
              <input type="text" id="precioInput" name="precio" class="form-control" required><br>
              <input type="file" name="archivo" id="archivo">
              <button type="button" class="btn btn-success" id="boton-file">Seleccione un archivo</button>
          </form>
        
          <button id="botonGuardar" class="btn btn-danger">Guardar Bebida</button>
